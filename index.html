<!DOCTYPE html>

<head>

  <title>Onepunchf</title>
</head>
<body>
  <h1>conoth fetch api</h1>
 <div id="output"></div>
 <script>
   fetch('https://srv1129710.hstgr.cloud/api.php')
  .then(res => res.json())
  .then(data => {
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
  })
  .catch(err => console.error(err));

 </script>
</body>
