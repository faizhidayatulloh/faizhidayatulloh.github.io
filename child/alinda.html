<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Elemen ke faiz.html</title>
</head>
<body>
  <iframe id="halamanFaiz" src="../faiz.html" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:9999;"></iframe>

  <script>
    // Tunggu sampai iframe selesai dimuat
    const iframe = document.getElementById("halamanFaiz");
    iframe.onload = function() {
      // Akses dokumen di dalam iframe
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      // Buat elemen <p> di dalam halaman faiz.html
      const p = doc.createElement("p");
      p.textContent = "ini hasil dari javascript (ditambahkan dari alinda.html)";
      doc.body.appendChild(p);
    };
  </script>
</body>
</html>
